<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      {{ 'WELCOME_INTRO' | translate }}
    </div>
  </div>
  <div padding text-center>
    <button ion-button block round (click)="signup()" class="signup">{{ 'SIGNUP' | translate }}</button>
    <button ion-button block round (click)="login()" class="login">{{ 'LOGIN' | translate }}</button>
    <button ion-button block round outline (click)="tryItOut()" class="login">{{ 'DEMO' | translate }}</button>
  </div>
</ion-content>
